<section class="container">
    <h3 class="text-center py-2">Users List</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Email</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Settings</th>
            </tr>
        </thead>
        <tbody>
            <tr class="align-middle" *ngFor="let usuarioData of listaUsuarios">
                <th>{{usuarioData.Email}}</th>
                <td>{{usuarioData.First_Name}}</td>
                <td>{{usuarioData.Last_Name}}</td>
                <td>
                    <button class="btn btn-dark mx-1" [routerLink]="['/edit-user', usuarioData._id]">Edit</button>
                    <button class="btn btn-danger" (click)="EliminarUsuario(usuarioData._id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
