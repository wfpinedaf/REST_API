<div class="d-flex align-content-center justify-content-center"
    style="background-image: url(assets/img/background.jpg)">

    <form [formGroup]="FormLogIn" class="border m-5 div-login" (submit)="ingresoUsuario()">
        <h3 class="text-center mt-2">Log In</h3>
        <div class="px-4 py-3">
            <div class="mb-3">
                <div>
                    <label for="exampleDropdownFormEmail1" class="form-label">Email address</label>
                    <input [(ngModel)]="UserFormLogIn.Email" [ngModelOptions]="{standalone: true}" type="email"
                        class="form-control" id="exampleInputEmail1">
                </div>
                <div class="text-danger"
                    *ngIf="FormLogIn.get('Email')!.hasError('required') && FormLogIn.get('Email')!.touched">Debes
                    Ingresar el Correo Para iniciar Sesion</div>
            </div>
            <div>
                <div class="mb-3">
                    <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                    <input [(ngModel)]="UserFormLogIn.Password" [ngModelOptions]="{standalone: true}" type="password"
                        class="form-control" id="exampleInputPassword1">
                </div>
                <div class="text-danger"
                    *ngIf="FormLogIn.get('Password')!.hasError('required') && FormLogIn.get('Password')!.touched">Debes
                    Ingresar la contrase√±a</div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
        <div class="dropdown-divider"></div>

    </form>

</div>
